    <style>
      /* Always set the map height explicitly to define the size of the div

  <body>
    <div id="map"></div>
    <script>

      // The following example creates complex markers to indicate beaches near
      // Sydney, NSW, Australia. Note that the anchor is set to (0,32) to correspond
      // to the base of the flagpole.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: {lat: 49.929768, lng: 36.391117}
        });
        setMarkers(map);
      }
      // Data for the markers consisting of a name, a LatLng and a zIndex for the
      // order in which these markers should display on top of each other.
      var beaches = [
        ['Blagoveshensky Cathedral', 44.990562, 36.224041, 1],
        ['Hero of Vietnam', 49.946970, 36.283087, 2],
        ['Profitable house Zamyatin', 49.985976, 36.234720, 3],
        ['Myrrh-Majestic Church', 49.998472, 36.235901, 4],
        ['Mirror Stream', 49.998691, 36.234482, 5],
        ['Cascade Fountain', 49.999691, 36.226855, 6],
        ['Holy Protection Monastery', 49.991744, 36.228801, 7],
        ['Lyudmila Gurchenko', 49.995537, 36.230803, 8],
        ['Karazin Monument', 50.004623, 36.227881, 9],
        ['Monument of the 50th parallel', 50.000000, 36.233897, 10],
        ['Monument to Alexey Alchevsky', 49.998910, 36.236846, 11],
        ['Monument to Archangel Michael', 50.000261, 36.233358,12],
        ['Monument to Architect Beketov', 50.000322, 36.234774, 13],
        ['Monument to sovereignty Ukraine', 50.004068, 36.231993, 14]
      ];

      function setMarkers(map) {
        // Adds markers to the map.

        // Marker sizes are expressed as a Size of X,Y where the origin of the image
        // (0,0) is located in the top left of the image.

        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.
        var image = {
          url: 'https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678111-map-marker-32.png',
          // This marker is 20 pixels wide by 32 pixels high.
          size: new google.maps.Size(32, 32),
          // The origin for this image is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(0, 32)
        };
        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        var shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: 'poly'
        };
        for (var i = 0; i < beaches.length; i++) {
          var beach = beaches[i];
          var marker = new google.maps.Marker({
            position: {lat: beach[1], lng: beach[2]},
            map: map,
            icon: image,
            shape: shape,
            title: beach[0],
            zIndex: beach[3]
          });
        }
